<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Listening Ears</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card swimlane" id="newLane">
                <div class="card-header"><h3>New Cases</h3></div>
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col">
            <div class="card swimlane" id="assignedLane">
                <div class="card-header"><h3>Assigned Cases</h3></div>
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col">
            <div class="card swimlane" id="triagedLane">
                <div class="card-header"><h3>Triaged Cases</h3></div>
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col">
            <div class="card swimlane" id="completedLane">
                <div class="card-header"><h3>Completed Cases</h3></div>
                <div class="card-body"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/cases')
            .then(response => response.json())
            .then(data => {
                data.forEach(caseData => {
                    const caseElement = document.createElement('div');
                    caseElement.classList.add('card');
                    caseElement.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${caseData[0]}</h5>
                            <p class="card-text">
                                <strong>Status:</strong> ${caseData[2]}<br>
                                <strong>Username:</strong> ${caseData[1]}
                            </p>
                        </div>
                    `;
                    const status = caseData[2].toLowerCase();
                    const lane = document.getElementById(`${status}Lane`).getElementsByClassName('card-body')[0];
                    lane.appendChild(caseElement);
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
